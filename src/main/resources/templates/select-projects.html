<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row g-3" style="margin-left: 40px; margin-right: 40px; margin-top: 10px">
        <div class="card h-100">
            <div class="card-body">
                <p>All projects here</p>
                <ul class="list-group list-group-flush list-group-no-gutters">
                    <li class="list-group-item" th:each="el: ${allProjects}">
                        <div class="d-flex">
                            <div class="flex-grow-1 ms-3">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <h5 class="mb-0" th:text="${el.id}"></h5>
                                                <span class="d-block fs-6 text-body" th:text="${el.experience_points}"></span>
                                            </div>
                                            <div style="display: flex; justify-content: space-between; flex-direction: column;">
                                                <span class="d-block fs-6 text-body" th:text="${el.description}"></span>
                                                <span class="d-block fs-6 text-body" th:text="${el.subject}"></span>
                                                <span class="d-block fs-6 text-body" th:text="${el.checkList}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

</body>
</html>
