<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center" style="width: 400px; align-content: center; margin-left: auto; margin-right: auto;">
<main class="form-signin w-100 m-auto" >
    <form th:action="@{/change/student}" method="POST">
        <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Change student's info</h1>
        <div class="form-floating">
            <input name="firstName" type="text" class="form-control" id="floatingFirstName" placeholder="Sophie" th:value="${studentFirstName}">
            <label for="floatingFirstName">First name</label>
        </div>
        <div class="form-floating">
            <input name="lastName" type="text" class="form-control" id="floatingLastName" placeholder="Viger" th:value="${studentLastName}">
            <label for="floatingLastName">Last name</label>
        </div>
        <div class="form-floating">
            <input name="campusId" type="text" class="form-control" id="floatingCampusId" placeholder="42_Paris" th:value="${studentCampusId}">
            <label for="floatingCampusId">Campus ID</label>
        </div>
        <div class="form-floating">
            <input name="coalitionId" type="text" class="form-control" id="floatingCoalition" placeholder="The order" th:value="${studentCoalitionId}">
            <label for="floatingCoalition">Coalition ID</label>
        </div>
        <div class="form-floating">
            <input name="experiencePoint" type="text" class="form-control" id="floatingExperiencePoint" placeholder="100" th:value="${studentExperiencePoint}">
            <label for="floatingExperiencePoint">Experience Point</label>
        </div>
        <div class="form-floating">
            <input name="allowedProject" type="text" class="form-control" id="floatingAllowedProject" placeholder="1" th:value="${studentAllowedProject}">
            <label for="floatingAllowedProject">Allowed Project</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Change student's info</button>
    </form>
</main>
</body>
</html>
