<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center" style="width: 400px; align-content: center; margin-left: auto; margin-right: auto;">
<main class="form-signin w-100 m-auto" >
    <form th:action="@{/change/info/staff}" method="POST">
        <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Input student's info</h1>
        <div class="form-floating">
            <input name="firstName" type="text" class="form-control" id="floatingFirstName" th:value="${selectedUserFirstName}" placeholder="Sophie">
            <label for="floatingFirstName">First name</label>
        </div>
        <div class="form-floating">
            <input name="lastName" type="text" class="form-control" id="floatingLastName" th:value="${selectedUserLastName}" placeholder="Viger">
            <label for="floatingLastName">Last name</label>
        </div>
        <div class="form-floating">
            <input name="coalitionId" type="text" class="form-control" id="floatingCoalitionId" th:value="${selectedUserCoalitionId}" placeholder="42_Paris_The_Order">
            <label for="floatingCoalitionId">Coalition ID</label>
        </div>
        <div class="form-floating">
            <input name="campusId" type="text" class="form-control" id="floatingCampusId" th:value="${selectedUserCampusId}" placeholder="42_Paris">
            <label for="floatingCampusId">Campus ID</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Apply changes</button>
    </form>
</main>
</body>
</html>
