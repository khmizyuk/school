<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center" style="width: 400px; align-content: center; margin-left: auto; margin-right: auto;">
<main class="form-signin w-100 m-auto" >
  <form th:action="@{/change/project}" method="POST">
    <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Change project's info</h1>
    <div class="form-floating">
      <input name="description" type="text" class="form-control" id="floatingDescription" placeholder="42_Commandements_description.txt" th:value="${projectDescription}">
      <label for="floatingDescription">Description</label>
    </div>
    <div class="form-floating">
      <input name="subject" type="text" class="form-control" id="floatingSubject" placeholder="42_Commandements_subject.txt" th:value="${projectSubject}">
      <label for="floatingSubject">Subject</label>
    </div>
    <div class="form-floating">
      <input name="check_list" type="text" class="form-control" id="floatingCheckList" placeholder="42_Commandements_check_list.txt" th:value="${projectCheckList}">
      <label for="floatingCheckList">Check list</label>
    </div>
    <div class="form-floating">
      <input name="experience_points" type="text" class="form-control" id="floatingExperiencePoints" placeholder="0" th:value="${projectExperiencePoints}">
      <label for="floatingExperiencePoints">Experience Points</label>
    </div>
    <div class="form-floating">
      <input name="weight" type="text" class="form-control" id="floatingWeight" placeholder="0" th:value="${projectWeight}">
      <label for="floatingWeight">Weight</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Change project</button>
  </form>
</main>
</body>
</html>
