<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center" style="width: 400px; align-content: center; margin-left: auto; margin-right: auto;">
<main class="form-signin w-100 m-auto" >
  <form th:action="@{/change/project/id}" method="POST">
    <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Change project</h1>
    <div class="form-floating">
      <input name="id" type="text" class="form-control" id="floatingid" placeholder="Libft">
      <label for="floatingid">ID</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Continue changing project</button>
  </form>
</main>
</body>
</html>
