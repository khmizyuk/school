<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="row g-3" style="margin-left: 30px; margin-right: 30px; margin-top: 10px">
    <div class="col-12 col-md-6">
        <h2 class="mb-2">Student's panel</h2>
    </div>
    <div class="col-12 col-md-6" >
        <div class="d-flex justify-content-between">
            <div>
                <h5 class="mb-1"></h5>
            </div>
            <a class="btn btn-primary btn-sm" th:href="@{/logout}" title="Log out" th:target="_self">
                <span class="d-none d-sm-inline-block">Log out</span>
                <i class="bi-box-arrow-up-right ms-1"></i>
            </a>
        </div>
    </div>
</div>

<div class="row g-3" style="margin-left: 30px; margin-right: 30px; margin-top: 10px">
    <div class="col-12 col-md-6">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div class="mb-8">
                        <h2 class="mb-2" th:text="${userName}"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="mb-8">
                            <h2 class="mb-2" th:text="${userLogin}"></h2>
                            <div class="text-700 fw-semi-bold" th:text="${userEmail}" style="margin-top: -10px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row g-3" style="margin-left: 30px; margin-right: 30px; margin-top: 10px">
    <div class="col-12 col-md-6">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="mb-1">Coalition</h5>
                    </div>
                    <div class="mb-8">
                        <h4 th:text="${userCoalition}"></h4>
                        <div class="text-700 fw-semi-bold" th:text="${coalitionScore}" style="margin-top: -10px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="mb-1">Campus</h5>
                    </div>
                    <h4 th:text="${userCampus}"></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row g-3" style="margin-left: 30px; margin-right: 30px; margin-top: 10px">
    <div class="col-12 col-md-6">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="mb-1">Experience Point</h5>
                    </div>
                    <h4 th:text="${experiencePoint}"></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="card h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="mb-1">Place</h5>
                    </div>
                    <h4 th:text="${placeId}"></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row g-3" style="margin-left: 40px; margin-right: 40px; margin-top: 10px">
    <div class="card h-100">
        <div class="card-body">
            <p>Change your info here</p>
            <ul class="list-group list-group-flush list-group-no-gutters">
                <li class="list-group-item">
                    <div class="d-flex">
                        <div class="flex-grow-1 ms-3">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h5 class="mb-0">Change</h5>
                                    <span class="d-block fs-6 text-body">your info</span>
                                </div>
                                <div class="col-auto">
                                    <a class="btn btn-primary btn-sm" th:href="@{/change/info/student}" title="Change your info" th:target="_self">
                                        Change <span class="d-none d-sm-inline-block">your info</span>
                                        <i class="bi-box-arrow-up-right ms-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row g-3" style="margin-left: 40px; margin-right: 40px; margin-top: 10px">
    <div class="card h-100">
        <div class="card-body">
            <p>Your available projects here</p>
            <ul class="list-group list-group-flush list-group-no-gutters">
                <li class="list-group-item" th:each="el: ${projects}">
                    <div class="d-flex">
                        <div class="flex-grow-1 ms-3">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h5 class="mb-0" th:text="${el.id}"></h5>
                                    <span class="d-block fs-6 text-body" th:text="${el.experience_points}"></span>
                                </div>
                                <div class="col-auto">
                                    <a class="btn btn-primary btn-sm" th:href="@{/start/project}" title="Start" th:target="_self">
                                        <span class="d-none d-sm-inline-block">Start</span>
                                        <i class="bi-box-arrow-up-right ms-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row g-3" style="margin-left: 40px; margin-right: 40px; margin-top: 10px">
    <div class="card h-100">
        <div class="card-body">
            <p>Your projects in progress here</p>
            <ul class="list-group list-group-flush list-group-no-gutters">
                <li class="list-group-item" th:each="el: ${projectsInProgress}">
                    <div class="d-flex">
                        <div class="flex-grow-1 ms-3">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h5 class="mb-0" th:text="${el.id}"></h5>
                                    <span class="d-block fs-6 text-body" th:text="${el.experience_points}"></span>
                                </div>
                                <div class="col-auto">
                                    <a class="btn btn-primary btn-sm" th:href="@{/finish/project}" title="Finish" th:target="_self">
                                        <span class="d-none d-sm-inline-block">Finish</span>
                                        <i class="bi-box-arrow-up-right ms-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row g-3" style="margin-left: 40px; margin-right: 40px; margin-top: 10px">
    <div class="card h-100">
        <div class="card-body">
            <p>Your finished projects here</p>
            <ul class="list-group list-group-flush list-group-no-gutters">
                <li class="list-group-item" th:each="el: ${finishedProjects}">
                    <div class="d-flex">
                        <div class="flex-grow-1 ms-3">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h5 class="mb-0" th:text="${el.id}"></h5>
                                    <span class="d-block fs-6 text-body" th:text="${el.experience_points}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
